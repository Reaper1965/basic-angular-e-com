<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="" class="form-label">productid</label>
                <input type="text" name="" id="" [(ngModel)]="productid" class="form-control">
            </div>
            <div class="form-group">
                <label for="" class="form-label">productname</label>
                <input type="text" name="" id="" [(ngModel)]="productname" class="form-control">
            </div>
            <div class="form-group">
                <label for="" class="form-label">productdetails</label>
                <input type="text" name="" id="" [(ngModel)]="productdetails" class="form-control">
            </div>
            <div class="form-group">
                <label for="" class="form-label">productcost</label>
                <input type="text" name="" id="" [(ngModel)]="productcost" class="form-control">
            </div>
            <div class="form-group">
                <label for="" class="form-label">productimage</label>
                <input type="text" name="" id="" [(ngModel)]="productimage" class="form-control">
            </div>
            <div class="form-group" style="margin-top: 10px;">
            <button class="btn btn-success" (click)="addproduct()">Submit</button>
            <button class="btn btn-danger">Cancel</button>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
