<table class="table table-bordered table-hovered">
<tr>
    <th>Sno</th>
    <th>Product</th>
    <th>Product Details</th>
    <th>Product cost</th>
    <th>Product Fig</th>
    <th>Action</th>
</tr>
<tr *ngFor="let item of products">
    <td>{{item.productid}}</td>
    <td>{{item.productname}}</td>
    <td>{{item.productdetails}}</td>
    <td>{{item.productcost}}</td>
    <td><img [src]="item.productimage" class="img-fluid" height="200" width="200"></td>
    <td><button class="btn btn-link" (click)="delete(item)"><i class="fa-solid fa-trash"></i></button></td>
</tr>
</table>
<div class="row">
    <div class="col-md-6">
    <button class="btn btn-info" (click)="buy()" style="margin-left: 700px;">Checkout</button>
    </div>
</div>
